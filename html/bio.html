<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWM- M.D.</title>
    <link rel="icon" href="../image/twm.jpg">
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            display: grid;
            justify-content: center;
            align-items: center;
            background-color: darkslategray;
            font-family: monospace;
        }
        .container {
            position: relative;
            width: 50%;
          }
          .image {
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
          }
          .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
          }
          .container:hover .image {
            opacity: 0.7;
          }
          .container:hover .middle {
            opacity: 1;
          }
          .text {
            background-color: gray;
            color: white;
            font-size: 16px;
            padding: 16px 32px;
          }
        .cncl{
            padding: 9px;
            padding-left: 16px;
            padding-right: 16px;
            margin-top: 10px;
            border-radius: 19px;
            transition: 0.5s;
            font-size: 18px;
        }
        .cncl:hover{
            transform: scale(1.1);
            background-color: black;
            color: white;
        }
        .frv{
            text-align: center;
        }
        .about {

            margin-top: 15px;
            margin-bottom: 15px;
        }
        .main{
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-around;
            color: white;
            padding: 7px;
        }
    </style>
</head>
<body>
    <div class="container" style="margin: 0 auto;">
        <div style="margin-top: 10px;">
            <img src="../image/m.png" alt="MUNIM" width="350" height="380" class="image">
        </div>
        <div class="middle">
            <div class="text">Munim</div>
        </div>
    </div>
    <section class="about">
        <div class="main">
                <h1>This is the section where you can see the bio of the owner of this website.<br>
                More information will added later. Update in progress. Thank you.</h1>
        </div>
    </section>
    <a href="../index.html" class="frv"><input type="submit" value="Back" class="cncl"></a>
</body>
</html>
