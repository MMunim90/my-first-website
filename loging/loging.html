<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="image/twm.jpg">
	<link rel="stylesheet" href="loging.css">
	<title>TWM- log in or sign up</title>
</head>
<body>
	<div class="body" style=" margin-top: 35px;">
	<fieldset class="field" style=" margin-top: 0px;">
	<div align="center">
		<h1 class="header">Login page</h1>
		<img src="image/login.png" height="200px" width="200px">
	</div><br>
	<!-- login from -->
	<div align="center">
		<form>
		<div class="input-container">
			<input type="text" name="user" id="username" autocomplete="off" required placeholder="Enter your username" class="text-input">
			<label for="user" class="label">Username</label>
			</div><br>
		<div class="input-container">
			<input name="pass" id="password" autocomplete="off" required 
			placeholder="Enter your password" class="text-input">
			<label for="pass" class="label">Password</label>
		</div><br>
		<input type="submit" value="log-in" class="l-r-btn">
		</form>
	</div>
	<div align="center">
		<p>Can't remember your passward? please
			<a href="other/reset.html" class="a-href">Reset here</a></p>
		<p>Don't have any accout? please
		    <a href="other/register.html" class="a-href">Register here</a></p>
	    <p>Want to return to the main page? Please
			<a href="../index.html" class="a-href">Click here</a></p>	
	</div>
</fieldset>
</div>
</body>
</html>
