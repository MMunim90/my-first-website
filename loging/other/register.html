<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../image/twm.jpg">
	<link rel="stylesheet" href="../loging.css">
	<title>TWM-register</title>
</head>
<body>
	<div class="body" style=" margin-top: 10px; border: 5px solid black;" >
	<fieldset style=" margin-top: 0px;">
	<div align="center">
		<h1 class="header">Register page</h1>
		<img src="../image/register.png" height="130px" width="130px">
	</div>
	<!-- register from -->
	<div align="center">
		<form>
	<div class="input-container">
		<input type="text" name="f-name" id="f-name" autocomplete="off" required placeholder="Your first name" 
		class="text-input">
		<label for="f-name" class="label">First name</label>
	</div><br>
	
	<div class="input-container">
		<input type="date" id="birthday" name="birthday" class="text-input">
		<label for="date" class="label" style="color: white;">Birthday</label>
	</div><br>

	<div class="input-container">
	    <input type="number" name="number" id="number" autocomplete="off" required placeholder="Enter a valid mobile number"
	    class="text-input">	
		<label for="number" class="label">Mobile number</label>
	</div><br>
	<div class="input-container">
	    <input name="pass" id="password" autocomplete="off" required placeholder="Enter a valid Password"
	    class="text-input">	
		<label for="pass" class="label">Password</label>
	</div><br>
	<div class="input-container">
	    <input name="makesure" id="password" autocomplete="off" required placeholder="Confirm Password"
	    class="text-input">	
		<label for="makesure" class="label">Confirm Password</label>
	</div><br>	
		<input type="submit" value="Register" class="l-r-btn">	
		</form>
	</div>
	<div align="center">
		<p>Already have an account? please 
		    <a href="../loging.html" class="a-href">Sign up</a></p>
	</div>
</fieldset>
</div>
</body>
</html>
